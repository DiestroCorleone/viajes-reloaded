<!DOCTYPE html>
<html>
<head>
	<title>Simulador de Viajes</title>
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<body>
		<div class="container" >

			<center><h1>Simulador de Reservas</h1></center>

			<center>
				<h2 style="color: red" id="errCampos"></h2>
			</center>

			<div class="container" style="padding: 10px;">
				<div style=" margin-left : 50px;">

					<p>Seleccione el lugar:</p>



					<select name="lugar" id="lugar" class="data"></select>


				</div>
				<div style=" margin-left: 50px;">

					<p>Cantidad de dias:</p>
					<input type="number" min="1" name="dias" id="dias"  class="data" >
					<h4 id="errDias"></h4>
				</div>

				<div style=" margin-left: 50px;">
					<p>Cantidad de personas:</p>
					<input type="number" min="1" name="personas" id="personas" class="data">
					<h4 id="errPersonas"></h4>
				</div>

				<div style="margin-left: 50px;">

					<p>Seleccione el tipo de Hospedaje:</p>
					<select name="hospedaje" id="hospedaje" class="data">

					</select>
				</div>

				<div style="margin-left: 50px;">
					<p>Â¿Desea contratar con Tour?</p>
					<div>
						<select name="tour" id="tour" class="data">
							<option value="Si">Si</option>
							<option value="No">No</option>

						</select>
					</div>
				</div>
				<div style=" margin-left: 50px;">
					<p>Seleccione el pago:</p>

					<select name="pago" id="pago" class="data"></select>
				</div>

				<div style="margin-left: 50px;"><br>
					<button type="button"  onclick="ingresarDias(),ingresarPersonas(),crearViaje(),reset(), getValueInput()"> 
						Calcular Valor 
					</button>
					<button type="button"  onclick="borrarConsultas()"> 
						Borrar Consultas 
					</button>
				</div>

			</div>

			<div class="container" style="padding: 10px;">

				<div class="row">
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<center>
									<h5 class="card-title">Consultas Realizadas</h5>
								</center>
								<p class="card-text" id="listado"></p>

							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body"><center>
								<h5 class="card-title">Precio de la Consulta Actual</h5></center>
								<h4 id="valueInput"></h4>

							</div>
						</div>
					</div>
				</div>
			</div>  </div>
